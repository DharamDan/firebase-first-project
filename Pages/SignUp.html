<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/SignUp.css .css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>

<script src="../Js/Firebase.js"></script>

</head>
<body>
        
    <section id="signup">
        <h3>Sign Up</h3>
    
        <p>Create an account to start doing more</p>
        <br>
        
        <input type="text" placeholder="First Name" id="FirstName">
        
        <br>
        <input type="text" placeholder="Last Name" id="LastName">
    
        <br>
        <input type="number" placeholder="Mob-Number" id="Mob-Number">

        <br>
        <input type="datetime" placeholder="Date of Birth" id="birth">
    
        <br>

        <input type="number" placeholder="CNIC" id="CNIC" maxlength="14">

        <br>

        <select id="select" >
            <option  >Select Courses</option>
            <option  >Web Developing</option>
            <option  >Freelancing</option>
            <option  >Graphic Design</option>
            <option >Wordpress</option>

        </select>

        <br>

        <input type="email" placeholder="Email "  id="Email">
        
        <br>
        <input type="password" placeholder="Password" id="Password">
        <br>
        
        <p id="message"></p>
        <br>

        <button onclick="SignUp()">REGISTER</button>


        <br>
        <br>
        <br>
        <span>Already have an account? <a href="../Pages/SignIn.html">Sign In</a></span>


        
    </section>
    <script src="../Js/SignUp.js"></script>
</body>
